version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth_service:
    build: ./auth_service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://auth_user:auth_pass@postgres:5432/auth_db
    ports:
      - "8000:8000"

  menu_service:
    build: ./menu_service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://auth_user:auth_pass@postgres:5432/auth_db
    ports:
      - "8001:8000"

  reservation_service:
    build: ./reservation_service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://auth_user:auth_pass@postgres:5432/auth_db
    ports:
      - "8002:8000"

volumes:
  postgres_data:
